<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de usuario</title>
</head>

<body>
    <header>
        <h3>Perfil de usuario</h3>
    </header>

    <div>
        <img src="recursos/Imagenes/perfilusuario.webp" width="100" height="100" alt="">
        <label for="progreso">Proceso del curso actual</label>
        <meter id="progreso" min="0" max="100" low="30" high="70" optimum="80" value="60"></meter>
        <!-- <input type="range" name="proceso del curso actual"> -->

    </div>

    <div>
        <form>
            <fieldset>
                <legend><strong>Información Personal</strong></legend>
                <label for="nombre">Nombre:</label>
                <br>
        
                <label for="apellido">Apellido:</label>
                <br>            
            </fieldset>
        
            <fieldset>
                <legend><strong>Información de Contacto</strong></legend>
                <label for="email">Correo Electrónico:</label>
                <br>
        
                <label for="telefono">Teléfono:</label>
                <br>
                <label for="direccion">Direccion:</label>
                <br>
                
            </fieldset>
            <fieldset>
                <legend><strong>Logros</strong></legend>
                <label for="Cursos Completados">Cursos Completados:</label>
                <br>
                <label for="certificados">Certificados obtenidos:</label>


            </fieldset>       
        </form>
    </div>
    


</body>
</html>
